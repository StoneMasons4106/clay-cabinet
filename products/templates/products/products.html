{% extends "base.html" %}
{% load static %}

{% block content %}

<main id="main">

<section class="section products-section">
    <div class="container">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6" data-aos="fade-up">
                <h2>Products</h2>
                <p>{{content.products_blurb}}</p>
            </div>
        </div>
    </div>

    <div class="site-section pb-0 services">
        <div class="container">
            <div id="portfolio-grid" class="row no-gutter" data-aos="fade-up" data-aos-delay="200">
                {% for product in products %}
                <div class="item col-sm-6 col-md-4 col-lg-4 mb-4">
                    <a href="#" class="item-wrap fancybox">
                        <div class="work-info">
                            <h3>{{ product.name }}</h3>
                            <span>${{ product.price }}</span>
                            <br>
                            <span><i class="fas fa-tags mr-1"></i> {{ product.category.friendly_name }}</span>
                        </div>
                        {% if product.image|length %}
                        <img class="img-fluid gallery-image" src="{{MEDIA_URL}}{{image.image}}">
                        {% else %}
                        <img class="img-fluid gallery-image" src="{{MEDIA_URL}}noimage.png">
                        {% endif %}
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

</main><!-- End #main -->

{% endblock %}
