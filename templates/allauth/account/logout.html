{% extends "account/base.html" %}

{% load i18n %}

{% block content %}

<main id="main">

  <section class="section accounts-section">
    <div class="container">
      <div class="row mb-4 align-items-center">
        <div class="col-md-6" data-aos="fade-up">

          <h2 class="logo-font mb-4">{% trans "Sign Out" %}</h2>

          <p>{% trans 'Are you sure you want to sign out?' %}</p>

          <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <a class="btn btn-secondary login-button" href="{% url 'home' %}">Cancel</a>
            <button class="btn btn-primary login-button" type="submit">{% trans 'Sign Out' %}</button>
          </form>
        
        </div>
      </div>
    </div>
  </section>

</main>


{% endblock %}
